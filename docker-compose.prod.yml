version: "3.8"
services:
  app:
    image: ghcr.io/<owner>/fictional-state-app:${APP_TAG:-main}
    restart: unless-stopped
    env_file: [ ".env" ]
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: "8080"
    ports: [ "8080:8080" ]
    healthcheck:
      test: [ "CMD-SHELL","wget -qO- http://127.0.0.1:8080/actuator/health || exit 1" ]
      interval: 20s
      timeout: 3s
      retries: 10